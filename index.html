  <body>

    <nav class="navbar navbar-inverse fixed-top">
      <div class="container-fluid">
        <div class="bar-content">
           
          <div class="col-sm-2">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="filter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Filter
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="filter">
                     <li class="dropdown-header">Types of locations</li>
                    <li onclick="filter(this.id)" id="0"><a href="#"><i class="fa fa-star"></i>&nbsp;Points of Interest</a></li>
                    <li><a href="#"><i class="fa fa-university"></i>&nbsp;Museums</a></li>
                    <li><a href="#"><i class="fa fa-cutlery"></i>&nbsp;Restaurants</a></li>
                  </ul>
                </div>
           </div>
           
           <div class="col-sm-3">
               
           </div>
           
           <div class="col-sm-2">
               <h2 class="title">Nearby Tourist Locations</h2>
           </div>
           
           <div class="col-sm-3">
               
           </div>

              </div>
           </div>
        </div>

    <div class="container-fluid">
       <div class="row">
        <div class="col-sm-3 list-view">
        <div class="well well-sm">
             <div id="places" class="list-container">
                <div id="poi">
                    <h2 class="list-group-item list-group-item-success list-header-title"><i class="fa fa-star"></i>&nbsp;&nbsp;Points of Interest</h2>
                </div>
                <div id="museum">
                    <h2 class="list-group-item list-group-item-info list-header-title list-header-title"><i class="fa fa-university"></i>&nbsp;&nbsp;Museums</h2>
                </div>
                
                <div id="restaurant">
                    <h2 class="list-group-item list-group-item-warning list-header-title list-header-title"><i class="fa fa-cutlery"></i>&nbsp;&nbsp;Restaurants</h2>
                </div>
            </div>
        </div>
        </div>
        
        <div class="col-sm-9 map-view">
            <div class="well well-sm">
                <div id="map">
                    
                </div>
            </div>
            <script src="js/map.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqy-kqxYeDO2zh75rYawjz2bTxLeeRfRE&libraries=places&callback=initMap" async defer></script>
            
        </div>
      </div>
      </div>
      
      <script>
          function filter(filter_id) {
            var museum_list = document.getElementById('museum');
            var rest_list = document.getElementById('restaurant');
            var poi_list = document.getElementById('poi');
            if filter_id == 0{
                rest_list.style.display = none;   
                museum_list.style.display = none;
            }
          }
      
      </script>
